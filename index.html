<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любишь ли ты меня?</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heart-container"></div>
    <div class="container">
        <h1>Ты меня любишь?</h1>
        <div class="buttons">
            <button id="yesButton">Да</button>
            <button id="myBtn">Нет</button>
            <div id="myModal" class="modal">

 
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Ты уверена???</h2>
                  </div>
                  <div class="modal-body">
                    <div class="noys">
                        <button id="yes">Да</button>
                        <button id="no">Нет</button>   
                    </div>
                  </div>
                </div>
        </div>
    </div>
    
        

    <script src="scripts/script.js"></script>

      
</body>
</html>
